apiVersion: apps/v1
kind: Deployment
metadata:
  name: stack-io
  labels:
    app: stack-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stack-io
  template:
    metadata:
      labels:
        app: stack-io
    spec:
      # initContainers:
      # - name: sleep
      #   image: busybox
      #   command: ['sh', '-c', 'sleep 30']
      containers:
      - name: webserver
        image: grgouveia/stack-io:latest
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: stack-io
          mountPath: /etc/secrets
        - name: lifecycle-hooks
          mountPath: /app/hooks
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - chmod +x /app/hooks/*.sh
          preStop:
            exec:
              command:
                - /bin/sh
                - -c
                - /app/hooks/pre-stop-hook.sh
      volumes:
      - name: stack-io
        secret:
          secretName: stack-io
      - name: lifecycle-hooks
        configMap:
          name: stack-io